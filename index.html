<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
  <div class="container">

    <img src="./images/bg-pattern-card.svg" alt="" class="background-card">

    <img src="./images/image-victor.jpg" alt="" class="avatar">

    <div class="id">
      <h1>Victor Crest <span>26</span></h1>
    </div>
  
    <span>London</span>

    <div class="stats">
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
  </div>
</body>
</html>
